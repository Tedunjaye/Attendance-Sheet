<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance Sheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="input">Sign-In:</label>
    <input id="nameInput" type="text" placeholder="Full_Name...">
    <button id="Btn">Submit</button>
    <p id="error"></p>
    <h1>Student Attendance Sheet</h1>
    <table id="attendanceTable">
      <tr>
        <th>Serial No:</th>
        <th>Student Names</th>
        <th>Date</th>
        <th>Time Signed-In</th>
        <th>Time Signed-Out</th>
        <th>Action</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
